<div class="modal fade" id="modalPilihNama" tabindex="-1" aria-labelledby="modalPilihNamaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPilihNamaLabel">Pilih Nama</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select id="selectNama" class="form-select">
          <option value="" selected disabled>Pilih nama...</option>
          <option value="Syifa">Syifa</option>
          <option value="Risya">Risya</option>

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="modalDetailLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDetailLabel">Input Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputJumlah" class="form-label">Blok</label>
          <input type="number" class="form-control" id="inputJumlah">
        </div>

          <input type="number" class="form-control" id="inputDiambil">
        </div>
        <div class="mb-3">
          <label for="inputDitambahkan" class="form-label">Ditambahkan</label>
          <input type="number" class="form-control" id="inputDitambahkan">
        </div>
        <div id="hasilDetail" class="fw-bold"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btnHitungDetail">Kirim</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>
